<!doctype html>
<html lang="en">
  <head>
      <title>Resolute QA</title>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="css/bootstrap.min.css">
      <link rel="stylesheet" href="css/bootstrap-grid.min.css">
      <link rel="stylesheet" href="css/custom.css">
  </head>
  <body>
      <div class="container">
          <div class="row">
              <div class="col-md-8 text-center">
                  <h1 class="mt-4">Overall Result Summary</h1>
                  <table class="table">
                      <tr>
                          <th>Test 1</th>
                          <th>Test 2</th>
                          <th>Test 3</th>
                      </tr>
                      <tr>
                          <td>Test content 1</td>
                          <td>Test content 2</td>
                          <td>Test content 3</td>
                      </tr>
                  </table>
              </div>
              <div class="col-md-4">
                  <canvas id="overallSummaryChart" width="200" height="200"></canvas>
              </div>
          </div>
          <div class="text-center mt-5">
              <h3>Suite Result Summaries</h3>
              <table class="table">
                  <tr>
                      <th>Test 1</th>
                      <th>Test 2</th>
                      <th>Test 3</th>
                  </tr>
                  <tr>
                      <td>Test content 1</td>
                      <td>Test content 2</td>
                      <td>Test content 3</td>
                  </tr>
              </table>
          </div>
      </div>
